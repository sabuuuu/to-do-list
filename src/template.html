<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>seggsy To-Do List</title>
  </head>
  <body>
    <div class="content">
      <div class="form-heading">
        <h1>my projects:</h1>
      </div>
      <div class="todos-heading">
        <h1>my to-do's:</h1>
      </div>
      <div class="form">
        <button class="add-todo-button">add new to-do</button>
        <div id="add-todo-form" style="display: none">
          <form id="add-todo">
            <label for="Title">Title:</label>
            <input
              type="text"
              id="Title"
              name="Title"
              placeholder="Required Field"
              required
            />
            <label for="Description">Description:</label>
            <input
              type="text"
              id="Description"
              name="Description"
              placeholder="Required Field"
              required
            />
            <label for="DueDate">Due Date:</label>
            <input
              type="date"
              id="DueDate"
              name="DueDate"
              placeholder="Required Field"
              required
            />
            <label for="Priority">Priority:</label>
            <select id="Priority" , name="Priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <label for="CheckList">Checklist items:</label>
            <ul class="todo-ul"></ul>

            <input
              type="text"
              id="add-to-checklist"
              name="add-to-checklist"
              placeholder="Type checklist item here"
            />
            <button class="add-to-checklist">add item to checklist</button>
            <br />
            <button type="submit" class="submit-button">submit</button>
            <button type="reset" class="reset-button">reset</button>
          </form>
        </div>
      </div>
      <div class="projects"></div>
    </div>
  </body>
</html>
